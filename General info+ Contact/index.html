<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    
    <div class="form-container">
        <div class="section">
          <h2>General Info</h2>
          <form>
            <label for="title">Title:</label>
            <select id="title" name="title">
              
            </select><br><br>
    
            <div class="name-container">
              <div class="name-field">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
              </div>
    
              <div class="name-field">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
              </div>
            </div>
    
            <label for="position">Position:</label>
            <select id="position" name="position">
              
            </select><br><br>
    
            <label for="company">Company:</label>
            <input type="text" id="company" name="company"><br><br>
    
            <div class="business-employees-container">
              <div class="business-field">
                <label for="business_arena">Business Arena:</label>
                <input type="text" id="business_arena" name="business_arena">
              </div>
    
              <div class="employees-field">
                <label for="employees">Employees</label>
                <select id="employees" name="employees">
                 
                </select>
              </div>
            </div>
          </form>
        </div>
    
        <div class="section">
          <h2>Contact</h2>
          <form>
            <label for="street_nr">Street + Nr:</label>
        <input type="text" id="street_nr" name="street_nr"><br><br>

        <label for="additional_info">Additional Info:</label>
        <input type="text" id="additional_info" name="additional_info"><br><br>

        <div class="zip-place-container">
          <div class="zip-field">
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code">
          </div>

          <div class="place-field">
            <label for="place">Place:</label>
            <select id="place" name="place">
              
            </select>
          </div>
        </div>

        <label for="country">Country:</label>
        <select id="country" name="country">
          
        </select><br><br>

        <div class="code-phone-container">
          <div class="code-field">
            <label for="code_plus">Code +:</label>
            <input type="text" id="code_plus" name="code_plus">
          </div>

          <div class="phone-field">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
          </div>
        </div>

        <label for="your_email">Your Email:</label>
        <input type="email" id="your_email" name="your_email"><br><br>

        <div class="terms-conditions">
            <input type="checkbox" id="accept_terms" name="accept_terms">
            <label for="accept_terms">I do accept the <strong><u>Terms and Conditions</u></strong> of your site.</label>
          </div>

        <button type="button">Register Badge</button>


          </form>
        </div>
      </div>
</body>
</html>
