<!DOCTYPE html>
<html>
<head>
    <title>Form Confirmation</title>
</head>
<body>
    <h1>Form</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <div id="confirmation" style="display: none;">
        <h2>Confirmation</h2>
        <p>Name: <span id="confirmName"></span></p>
        <p>Age: <span id="confirmAge"></span></p>
        <p>Email: <span id="confirmEmail"></span></p>
        <button id="confirmButton" onclick="showCongrats()">Confirm</button>
        <button id="changeButton" onclick="changeInfo()">Change Information</button>
    </div>

    <script src="22.1.js"></script>


</body>
</html>
